<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <p class="heading">
            Compunent Survey Form
        </p>
        <p class="subheading">
            Thank you for taking the time to help us improve the platform
        </p>
    </header>
    <form action="">
        <div class="form-contents">
            <label for="name">Name</label> <br> <br>
     <input type="text" name="name" placeholder="Enter your name" class="box"> <br> <br>
     <label for="Email">Email</label> <br> <br>
     <input type="email" name="email" placeholder="Enter your email" class="box"> <br> <br>
     <label for="Age">Age</label> <br> <br>
     <input type="age" name="age" placeholder="Enter your age" class="box"> <br><br>
     <label for="">Which option best describes your current role?</label>  <br><br>

     
     
     <div >
        <select name="" class="option">
            <option name="Select your role">Select your role</option> 
            <option value="Student">Student</option>
            <option value="full time job">full time job</option>
            <option value="full time learner">full time learner</option>
            <option value="prefer not to say">prefer not to say</option>
            <option value="others">others</option>
        </select>
          </div> <br>
          <label for="">Would you recommend freeCodeCamp to a friend?</label> <br>
  
          <input type="radio" name="option" value="definitely" checked > definitely<br>
          <input type="radio" name="option" value="maybe" > Maybe<br>
          <input type="radio" name="option" value="not sure"> not sure<br> <br>
  
          
          <label for="">What is your favorite feature of freeCodeCamp?</label> <br> <br>
          <select name="" class="option">
              <option name="Select an option">Select an option</option> 
              <option value="challenges">challenges</option>
              <option value="Projects">Project</option>
              <option value="community">community</option>
              <option value="open source">open source</option>
          </select> <br><br>
          
          <label for="">What would you like to see improved? <br><span>(Check all that apply)</span></label> <br>
          <input type="checkbox" name="option1">Front-end Projects <br>
          <input type="checkbox" name="option2">Back-end Projects <br>
          <input type="checkbox" name="option3">Data Visualization <br>
          <input type="checkbox" name="option4">Challenges
  
            <label for=""> Any comments or suggestions</label> <br><br>
            <input type="textarea" name="" placeholder="Enter comment here..." class="textarea"> <br> <br>
         <div class="btn-div" >
            <input type="submit" name="" class="submit-btn">
         </div>
            
        </div> <br>
        
    </form>
</body>
</html>
